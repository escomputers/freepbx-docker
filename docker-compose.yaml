version: '3.7'

services:
  db:
    restart: always
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_USER: freepbxuser
      MYSQL_PASSWORD_FILE: /run/secrets/freepbxuser_password
    secrets:
       - mysql_root_password
       - freepbxuser_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/my.cnf
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  freepbx:
    build: .
    environment:
      MYSQL_ROOT_PASSWORD: /run/secrets/mysql_root_password
      MYSQL_PASSWORD: /run/secrets/freepbxuser_password
    secrets:
       - mysql_root_password
       - freepbxuser_password
    volumes:
      - .:/usr/src
    ports:
      # If you aren't using a reverse proxy
      - "80:80/tcp"
      # If you want SSL Support and not using a reverse proxy
      #- "443:443/tcp"
      - "5038:5038/tcp"
      - "8001:8001/tcp"
      - "8003:8003/tcp"
      - "4569:4569/udp"
      - "5060:5060/udp"
      - "5160:5160/udp"
      - "5161:5161/udp"
      - "18000-18200:18000-18200/udp"
    depends_on:
      - db

secrets:
   mysql_root_password:
     file: mysql_root_password.txt
   freepbxuser_password:
     file: freepbxuser_password.txt

volumes:
  mysql_data: